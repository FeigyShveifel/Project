
<div style="text-align:center;float:left; margin-top:0px; background-color:#808080; height:150px;">
    <div style="height:5px; background-color:transparent;"></div>
    <div class="timepicker" ng-model="timetype">
        <input type="time" ng-model="timetype" hour-step="1" minute-step="1" />
    </div>
    <button class="buttonTimePicker" style="margin-top:40px" ng-click="timefunction(timetype)">save <span class="glyphicon glyphicon-floppy-save"></span></button>

</div>
